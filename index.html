<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicel - Control de Pagos</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #007bff; }
        form { display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 10px; margin-bottom: 20px; }
        input, button { padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #28a745; color: white; cursor: pointer; border: none; font-weight: bold; }
        button:hover { background: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        .status-ok { background: #d4edda; color: #155724; padding: 5px; border-radius: 4px; font-size: 0.8em; }
        .status-warning { background: #fff3cd; color: #856404; padding: 5px; border-radius: 4px; font-weight: bold; }
        .status-danger { background: #f8d7da; color: #721c24; padding: 5px; border-radius: 4px; font-weight: bold; }
        .loading { text-align: center; color: #666; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h1> Pagos Servicel</h1>
    
    <form id="paymentForm">
        <input type="text" id="desc" placeholder="Ej: Ute, Antel, Local..." required>
        <input type="number" id="monto" placeholder="Monto $" required>
        <input type="date" id="fecha" required>
        <button type="submit" id="submitBtn">Agregar</button>
    </form>

    <table id="paymentTable">
        <thead>
            <tr>
                <th>Servicio</th>
                <th>Monto</th>
                <th>Vencimiento</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr><td colspan="4" class="loading">Cargando datos desde la planilla...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxuj1R3FPnjYwFjjJm2jSuHLV3R8_jpfyhqMfSG9lCWPfsswdjLC4K_IEEhVhCSodlV/exec";
    const form = document.getElementById('paymentForm');
    const tableBody = document.getElementById('tableBody');
    const submitBtn = document.getElementById('submitBtn');

    async function loadPayments() {
        try {
            const response = await fetch(WEB_APP_URL);
            const payments = await response.json();
            renderTable(payments);
        } catch (e) {
            tableBody.innerHTML = '<tr><td colspan="4">No hay pagos registrados o error de conexi贸n.</td></tr>';
        }
    }

    function renderTable(payments) {
        tableBody.innerHTML = '';
        const hoy = new Date();
        hoy.setHours(0,0,0,0);

        // Ordenar por fecha m谩s pr贸xima
        payments.sort((a, b) => new Date(a[2]) - new Date(b[2])).forEach((p) => {
            const [desc, monto, fechaStr] = p;
            const fechaVenc = new Date(fechaStr);
            fechaVenc.setHours(24,0,0,0);
            
            const diffTiempo = fechaVenc - hoy;
            const diffDias = Math.ceil(diffTiempo / (1000 * 60 * 60 * 24));

            let statusClass = 'status-ok';
            let statusText = `Faltan ${diffDias} d铆as`;

            if (diffDias <= 0) {
                statusClass = 'status-danger';
                statusText = diffDias === 0 ? "隆VENCE HOY!" : "VENCIDO";
            } else if (diffDias <= 3) {
                statusClass = 'status-warning';
                statusText = "Pr贸ximo (3 d铆as)";
            }

            tableBody.innerHTML += `
                <tr>
                    <td><strong>${desc}</strong></td>
                    <td>$${monto}</td>
                    <td>${new Date(fechaStr).toLocaleDateString('es-UY')}</td>
                    <td><span class="${statusClass}">${statusText}</span></td>
                </tr>
            `;
        });
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const newPayment = {
            desc: document.getElementById('desc').value,
            monto: document.getElementById('monto').value,
            fecha: document.getElementById('fecha').value
        };
        
        submitBtn.innerText = "Guardando...";
        submitBtn.disabled = true;

        try {
            await fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(newPayment)
            });

            form.reset();
            // Esperamos un segundo para que Google Sheets procese antes de recargar
            setTimeout(() => {
                submitBtn.innerText = "Agregar";
                submitBtn.disabled = false;
                loadPayments();
            }, 1500);
        } catch (err) {
            alert("Error al guardar. Revisa la conexi贸n.");
            submitBtn.disabled = false;
            submitBtn.innerText = "Agregar";
        }
    });

    // Carga inicial
    loadPayments();
</script>

</body>
</html>
