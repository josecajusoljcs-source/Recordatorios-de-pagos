<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicel - Control de Pagos</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #007bff; }
        form { display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 10px; margin-bottom: 20px; }
        input, button { padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #28a745; color: white; cursor: pointer; border: none; }
        button:hover { background: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        .status-ok { background: #d4edda; color: #155724; padding: 5px; border-radius: 4px; font-size: 0.8em; }
        .status-warning { background: #fff3cd; color: #856404; padding: 5px; border-radius: 4px; font-weight: bold; }
        .status-danger { background: #f8d7da; color: #721c24; padding: 5px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“… Pagos Servicel</h1>
    <form id="paymentForm">
        <input type="text" id="desc" placeholder="Ej: Antel, Ute..." required>
        <input type="number" id="monto" placeholder="Monto $" required>
        <input type="date" id="fecha" required>
        <button type="submit">Agregar</button>
    </form>

    <table id="paymentTable">
        <thead>
            <tr>
                <th>Servicio</th>
                <th>Monto</th>
                <th>Vencimiento</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    const WEB_APP_URL = "TU_URL_DE_GOOGLE_APP_SCRIPT";
    const form = document.getElementById('paymentForm');
    const tableBody = document.getElementById('tableBody');

    async function loadPayments() {
        tableBody.innerHTML = '<tr><td colspan="4">Cargando pagos...</td></tr>';
        const response = await fetch(WEB_APP_URL);
        const data = await response.json();
        renderTable(data);
    }

    function renderTable(payments) {
        tableBody.innerHTML = '';
        const hoy = new Date();
        hoy.setHours(0,0,0,0);

        payments.forEach((p) => {
            const [desc, monto, fechaStr] = p;
            const fechaVenc = new Date(fechaStr);
            fechaVenc.setHours(24,0,0,0);
            
            const diffTiempo = fechaVenc - hoy;
            const diffDias = Math.ceil(diffTiempo / (1000 * 60 * 60 * 24));

            let statusClass = 'status-ok';
            let statusText = `Faltan ${diffDias} dÃ­as`;

            if (diffDias <= 0) {
                statusClass = 'status-danger';
                statusText = diffDias === 0 ? "Â¡VENCE HOY!" : "VENCIDO";
            } else if (diffDias <= 3) {
                statusClass = 'status-warning';
                statusText = "PrÃ³ximo (3 dÃ­as)";
            }

            tableBody.innerHTML += `
                <tr>
                    <td>${desc}</td>
                    <td>$${monto}</td>
                    <td>${fechaStr.split('T')[0]}</td>
                    <td><span class="${statusClass}">${statusText}</span></td>
                </tr>
            `;
        });
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const newPayment = {
            desc: document.getElementById('desc').value,
            monto: document.getElementById('monto').value,
            fecha: document.getElementById('fecha').value
        };
        
        await fetch(WEB_APP_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(newPayment)
        });

        form.reset();
        setTimeout(loadPayments, 2000); // Espera un poco a que Google Sheets se actualice
    });

    loadPayments();
</script>
</body>
</html>
